<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Incorrect way to select an element with a dynamic ID
    var dynamicId = "myDiv";
    var element = document.getElementById(dynamicId);
    element.innerHTML = "<b>This is a dynamically added element.</b>";

    //Another uncommon error: attempting to access a property of a null element
    var nonExistentElement = document.getElementById("nonExistent");
    if(nonExistentElement){
        nonExistentElement.style.color="red";
    } else {
        console.error("Element not found");
    }
  </script>
</body>
</html>
